<div class="container"> 
<!--Cabecera-->
    <div class="jumbotron text-center">
        <h1>LiberBook<span class="label label-info">{{ libros.length }}</span></h1>
    </div>
    <!--Lista de libros-->
    <div id="libro-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="checkbox" ng-repeat="libro in libros">
                <label>
                    <input type="checkbox" ng-click="deleteLibro(libro._id)"> {{ libro.text }} 
                </label>
             </div>
         </div>
     </div>
     <!--Formulario para insertar nuevos Libro-->             <div id="libro-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center" placeholder="Inserta un nuevo titulo" ng-model="formData.text">
                </div>
                <button class="btn btn-primary btn-lg" ng-click="createLibro()">AÃ±adir</button>
            </form>
        </div>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
