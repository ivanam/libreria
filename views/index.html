<div class="container"> 
<!--Cabecera-->
    <div class="jumbotron text-center">
        <h1>LiberBook  <span class="label label-info">{{ libros.length }}</span></h1>
    </div>
    <!--Lista de libros-->
    <div id="libro-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="checkbox" ng-repeat="libro in libros">
                <label>
                    <input type="checkbox" ng-click="deleteLibro(libro._id)"> {{ libro.text }} 
                </label>
             </div>
         </div>
     </div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h2 class="modal-title" id="modalTitulo"></h2>
                    <p id="title" hidden> </p>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-12 col-lg-4 col-sm-6 col-md-4">
                            <img id="poster" style="height: 244.016px; width: 160.375px;"/>
                            <div class="col-xs-12 col-lg-4 col-sm-5 col-md-4">
                                <p id="title"></p>                            
                                <br>      
                            </div>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
