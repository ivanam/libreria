<div class="container"> 
<!--Cabecera-->
    <div class="jumbotron text-center">
        <h1>LiberBook  <span class="label label-info">{{ libros.length }}</span></h1>
    </div>
    <!--Lista de libros-->
    <div id="libro-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="checkbox" ng-repeat="libro in libros">
                <label>
                    <input type="checkbox" ng-click="deleteLibro(libro._id)"> {{ libro.text }} 
                </label>
             </div>
         </div>
     </div>




<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
